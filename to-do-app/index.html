<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD To-Do List</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4"> TO-DO-APP</h2>

    <!-- Add Task Form -->
    <div class="card p-3 shadow-sm mb-3">
      <form id="taskForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="title" class="form-control" placeholder="Task Title" required>
        </div>
        <div class="col-md-6">
          <select id="status" class="form-select">
            <option value="Pending" selected>Pending</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="col-md-12">
          <input type="text" id="description" class="form-control" placeholder="Task Description (optional)">
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
      </form>
    </div>

    <!-- Task List -->
    <div id="taskList" class="row gy-3"></div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" id="editTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="text" id="editDescription" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="editStatus" class="form-select">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
